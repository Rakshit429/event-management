<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Course Manager</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #ffffff;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #3f3d56;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar img {
            width: 100px;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: #fff;
            margin: 15px 0;
            font-size: 16px;
            display: block;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #575b71;
            width: 100%;
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .content h1 {
            color: #5D3FD3;
            margin-bottom: 20px;
        }

        .course-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .course-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border: 1px solid #5D3FD3;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .course-list li button {
            background-color: #5D3FD3;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .course-list li button:hover {
            background-color: #4b32b3;
        }

        .add-course {
            display: flex;
            margin-top: 20px;
        }

        .add-course input {
            flex: 1;
            padding: 10px;
            border: 1px solid #5D3FD3;
            border-radius: 5px;
            margin-right: 10px;
        }

        .add-course button {
            background-color: #5D3FD3;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .add-course button:hover {
            background-color: #4b32b3;
        }

        /* Dropdown Container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Button */
        .dropbtn {
            background-color: #5D3FD3;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .dropbtn:hover {
            background-color: #4b32b3;
        }

        /* Dropdown Content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 120px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: black;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Show Dropdown on Click */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="My Photo" style="width: 100px; height: auto;">
        <a href="/student">Dashboard</a>
        <a href="/student/profile">Profile</a>
        <a href="/student/event">Event</a>
        <a href="/student/academic_schedule">Edit Academic Schedule</a>
        <a href="/">Logout</a>
    </div>
    <div class="content">
        <h1>academic schedule</h1>
        <ul class="course-list" id="courseList">
            {% for course in courseList %}
            <li>
                {{course}}
                <a href="/student/academic_schedule/remove_course/{{course}}">
                    <button type="button">Remove Course</button>
                </a>
<!-- 
                Resource Button with Dropdown
                <div class="dropdown">
                    <button class="dropbtn">Resource</button>
                    <div class="dropdown-content">
                        <a href="{{ url_for('static', filename='pyp/' + course + '.pdf') }}" target="_blank">PYP</a>
                        <a href="/resources/py_notes/{{course}}">PY Notes</a>
                    </div>
                </div> -->
            </li>
            {% endfor %}
        </ul>
        <div class="add-course">
            <form action="/student/academic_schedule/add_course" method="POST">
                <input type="text" id="courseInput" name="courseName" placeholder="Enter course name">
                <button type="submit">Add Course</button>
            </form>
        </div>
    </div>
</body>

</html>
